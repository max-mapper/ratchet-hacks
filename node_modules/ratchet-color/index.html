<!DOCTYPE html>
<html>
<head>
  <title>color demo</title>
  <script type="text/javascript" src="bundle.js"></script>
  <style type="text/css">
    div, body, html { height: 100%; margin: 0; padding: 0; font-size: 14px; font-family: "Helvetica", "Helvetica Neue"}
    .picker { width: 100%; position: absolute; display: -webkit-box; display: -moz-box; display: box; }
    .instructions { margin: 0 0 0 5px; line-height: 25px; }
    .boxContainer {
      width: 100%;
      display: -webkit-box;
      display: -moz-box;
      display: box;
    }
    .color { 
      -webkit-box-flex: 1;
      -moz-box-flex: 1;
      box-flex: 1;
    }
  </style>
</head>
<body>
<div class="picker">
  <input type="color" value="#C3E9DA"></input>
  <div class="instructions">PICK A COLOR</div>
</div>
<div class="boxContainer">
  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>
</div>
<script type="text/javascript">
  var calculator = require('ratchet-color')
  var picker = document.querySelector('input')
  picker.onchange = changeColor
  changeColor()
  
  function changeColor() {
    var color = picker.value
    var scheme = calculator(color)
    console.log(color, scheme)
    renderScheme(scheme)
    return false
  }
  
  function renderScheme(scheme) {
    var divs = document.querySelectorAll('.color')
    for (var i = 0; i < divs.length; i++) {
      divs[i].style.background = scheme[i]
    }
  }
</script>
</body>
</html>
